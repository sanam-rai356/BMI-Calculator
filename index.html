<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bmi_calculator">
      <h1>BMI CALCULATOR</h1>
      <div class="weightDiv">
        <input id="weight" type="text" placeholder="Weight (in KG)" />
        <span id="weightSpan"></span>
      </div>

      <div class="heightdiv">
        <input id="height" type="text" placeholder="Height (in METER)" />
        <span id="heightSpan"></span>
      </div>

      <button id="btn">Click</button>
      
      <div class="resultDiv">
        <input type="text" id="result" placeholder="Result" />
        <span id="resultSpan"></span>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
